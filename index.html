<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:800|Playfair+Display' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">
    <link rel="stylesheet" href="/css/main.css" type="text/css" media="screen" />
    <script type="text/javascript" src="/js/phaser.min.js"></script>
    <title>Jethro Kuan</title>
  </head>
  <body>
    <header>
      <h1 id="name">Jethro</h1>
      <p>I <a id="code" href="https://github.com/jethrokuan/">code</a>, <a id="write" href="http://blog.jethrokuan.com/">write</a>, <a id="read" href="/books.html">read</a>, <a id="talks" href="/talks/">speak</a>, <a id="make" href="/portfolio.html">make useful things</a> and <a id="play" href="#flappyjet">useless things</a>. Let's <a href="mailto:hi@jethrokuan.com">get in touch</a>.</p>
    </header>
    
    <div id="flappyjet">
      <div class="close-flappyjet">
        <img class="closebt" alt="" src="/images/close.svg"/>
      </div>
      
      <div class="modal-content">
        <div id="phaser"/>
      </div>
    </div>    

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="/js/animatedModal.min.js"></script>
    <script>
     $(document).ready(function(){
       $("#play").one("click", function() {
         $.getScript("/js/flappyjet.js");
       });

       $("#play").animatedModal({
         "modalTarget": "flappyjet",
         "animatedIn": "zoomIn",
         "animatedOut": "bounceOut",
         "color": "#71c5cf"
       }); 
     })
    </script>
  </body>  
</html>
